<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello , HTML</title>
    <script>
        function countToTen (){
    
            let count = 0;
            while (count<0){
    
                count++;
                document.getElementById("theCount").innerHTML += count + "<br>";
            }
    
        }
    Code-Line  Before Listing Code 
    
       </script>

</head>
<body onload="countToTen();">

    <p id="theCount"></p>
